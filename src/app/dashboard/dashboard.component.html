<div class="row">
    <div class="col-lg-6 col-sm-12">
        <app-patient-selector (selected)="onSelected($event)"></app-patient-selector>
    </div>
    <div class="col-lg-6 col-sm-12">
        <div class="row">
            <app-radar-plot [cardiac-value]='cardiacValue'
            [pulmonary-value]='pulmonaryValue'
            [other-value]='otherValue'></app-radar-plot>
        </div>
        <section>
            <ng-container *ngIf="showInterpretation">
                <div class="button-row">
                    <ng-container *ngIf="sessionSelected!=''">
                        <button mat-raised-button (click)="openDialogOther()" color="primary">See Other</button>&nbsp;&nbsp;&nbsp;
                        <button mat-raised-button (click)="openDialogCardiac()" color="primary">See
                            Cardiac</button>&nbsp;&nbsp;&nbsp;
                        <button mat-raised-button (click)="openDialogPulmonary()" color="primary">See
                            Pulmonary</button>
                    </ng-container>
                </div>
            </ng-container>
            <ng-container *ngIf="showLoader">
                <mat-spinner></mat-spinner>
            </ng-container>
        </section>
    </div>
</div>
