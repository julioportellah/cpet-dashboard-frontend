<div class="row">
    <app-upload-form (submitted)="submitData($event)"></app-upload-form>
</div>
<ng-container *ngIf="showDynamicPlots=='done'">
    <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-12">
            <app-google-chart-test [chart-values]='temporalChartValue'></app-google-chart-test>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-12">
            <ng-container *ngIf="true">
                <div class="row">
                    <app-dynamic-radar-plot [cardiac-value]='radarCardiacValue' [pulmonary-value]='radarPulmonaryValue'
                        [other-value]='radarOtherValue' [reference-cardiac-value]='radarReferencesCardiac'
                        [reference-pulmonary-value]='radarReferencesPulmonary' [reference-other-value]='radarReferencesOther'>
                    </app-dynamic-radar-plot>
                    <section>
                        <ng-container *ngIf="true">
                            <div class="button-row">
                                <ng-container *ngIf="true">
                                    <button mat-raised-button (click)="openDialogOther()" color="primary">See
                                        Other</button>&nbsp;&nbsp;&nbsp;
                                    <button mat-raised-button (click)="openDialogCardiac()" color="primary">See
                                        Cardiac</button>&nbsp;&nbsp;&nbsp;
                                    <button mat-raised-button (click)="openDialogPulmonary()" color="primary">See
                                        Pulmonary</button>
                                </ng-container>
                            </div>
                        </ng-container>
                    </section>
                </div>
            </ng-container>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2 col-sm-2">
            <ng-container *ngIf="!isPlaying">
                <button mat-icon-button color="primary" (click)="showPrevious()"
                    aria-label="Example icon button with a home icon">
                    <mat-icon>skip_previous</mat-icon>
                </button>
                <ng-container *ngIf="valuesIndex<6">
                    <button mat-icon-button color="primary" (click)="playDynamicRadar()"
                        aria-label="Example icon button with a home icon">
                        <mat-icon>play_circle_filled</mat-icon>
                    </button>
                </ng-container>
                <ng-container *ngIf="valuesIndex==6">
                    <button mat-icon-button color="primary" (click)="replayDynamicRadar()"
                        aria-label="Example icon button with a home icon">
                        <mat-icon>replay_circle_filled</mat-icon>
                    </button>
                </ng-container>
                <button mat-icon-button color="primary" (click)="showNext()"
                    aria-label="Example icon button with a home icon">
                    <mat-icon>skip_next</mat-icon>
                </button>
            </ng-container>
            <ng-container *ngIf="isPlaying">
                <button mat-icon-button color="primary" disabled>
                    <mat-icon>skip_previous</mat-icon>
                </button>
                <ng-container *ngIf="valuesIndex==6">
                    <button mat-icon-button color="primary" (click)="replayDynamicRadar()"
                        aria-label="Example icon button with a home icon">
                        <mat-icon>replay_circle_filled</mat-icon>
                    </button>
                </ng-container>
                <ng-container *ngIf="valuesIndex<6">
                    <button mat-icon-button color="primary" (click)="pauseDynamicRadar()"
                        aria-label="Example icon button with a home icon">
                        <mat-icon>pause_circle_filled</mat-icon>
                    </button>
                </ng-container>
                <button mat-icon-button color="primary" 
                    aria-label="Example icon button with a home icon" disabled>
                    <mat-icon>skip_next</mat-icon>
                </button>
            </ng-container>
        </div>
        <div class="col-lg-10 col-sm-10">
            <section class="example-section">
                {{ProgressText}}
                <mat-progress-bar mode="determinate" value="{{timeValue}}" color="accent"></mat-progress-bar>
            </section>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="showDynamicPlots=='notYet'">
    <mat-spinner></mat-spinner>
</ng-container>
