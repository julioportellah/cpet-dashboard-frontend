<div class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Patient's information</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="uploadDataForm" (submit)="submit()">
                <div layout="column">
                    <div flex>
                        <mat-form-field class="form-field" appearance="fill">
                            <mat-label>Age</mat-label>
                            <input matInput formControlName="age" (keypress)="numberOnly($event)" required>
                            <mat-error>
                                <span *ngIf="uploadDataForm.controls.age.errors?.required">This field is
                                    required.</span>
                                <span *ngIf="uploadDataForm.controls.age.errors?.pattern">You can only put
                                    numbers.</span>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="form-field" appearance="fill">
                            <mat-label>Gender</mat-label>
                            <mat-select formControlName="gender">
                                <mat-option value="F">Female</mat-option>
                                <mat-option value="M">Male</mat-option>
                            </mat-select>
                            <mat-error>
                                <span *ngIf="uploadDataForm.controls.gender.errors?.required">This field is
                                    required.</span>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="form-field" appearance="fill">
                            <mat-label>Height (cm)</mat-label>
                            <input matInput formControlName="height" (keypress)="numberOnly($event)" required>
                            <mat-error>
                                <span *ngIf="uploadDataForm.controls.height.errors?.required">This field is
                                    required.</span>
                                <span *ngIf="uploadDataForm.controls.height.errors?.pattern">You can only put
                                    numbers.</span>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="form-field" appearance="fill">
                            <mat-label>Weight (kg)</mat-label>
                            <input matInput formControlName="weight" (keypress)="numberOnly($event)" required>
                            <mat-error>
                                <span *ngIf="uploadDataForm.controls.weight.errors?.required">This field is
                                    required.</span>
                                <span *ngIf="uploadDataForm.controls.weight.errors?.pattern">You can only put
                                    numbers.</span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div flex>
                        <input id="singleFile" type="file" formControlName="cpetFile" (change)="uploadFileEvt($event)" accept=".csv" />
                        <br/>
                        <label for="singleFile">**Do not include recovery data</label>
                    </div>
                    <div flex>
                        <button mat-raised-button color="primary" type="submit">Analyze</button>
                    </div>
                </div>
            </form>
            <br>
            <div flex>
                <button class="mdc-button mdc-button--raised mdc-button--leading" (click)="downloadFile()">
                    <span class="mdc-button__ripple"></span>
                    <i class="material-icons mdc-button__icon" aria-hidden="true">download</i>
                    <span class="mdc-button__label">Download Template</span>
                </button>
                <!-- <button mat-raised-button color="primary" type="submit">Analyze</button>
                <mat-file-upload-queue #fileUploadQueue [fileAlias]="'file'">
                    <mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index"></mat-file-upload>
                </mat-file-upload-queue> -->
            </div>
        </mat-card-content>
    </mat-card>
</div>
